<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-paper-scissors</title>
    <link href="./assets/icon.png" type="img/png" sizes="32x32" rel="icon">
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <main class="font">
        <section>
            <div class="font box">
            <h1>ROCK<br>PAPER<br>SCISSORS
            </h1>
            <div class="info">   
                <p class="score">Score
                <span class="score score-number">0
                </span> 
                </p>
            </div> 
            </div>
        </section>


        <div class="container">
            <div class="paper" id="paper" onclick="playRound('paper')">
                <img src="./assets/paper.png" alt="paper" type="img/icon" sizes="50x50" rel="img">
            </div>

            <div class="scissors" id="scissors" onclick="playRound('scissors')">
                <img src="./assets/scissors.png" alt="scissors" type="img/icon" sizes="50x50" rel="img">
            </div>

            <div class="rock" id="rock" onclick="playRound('rock')">
                <img src="./assets/rock.png" alt="rock" type="img/icon" sizes="50x50" rel="img">
            </div>
            

            <div id="resultModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h2>Result</h2>
                <p class="player">You chose: <span id="playerChoice"></span></p>
                <p class="computer">Computer chose: <span id="computerChoice"></span></p>
                <p class="result-message" id="resultMessage"></p>
                <button id="playAgainBtn" onclick="closeModal()">Play Again</button>
            </div>
        </div>
    </main>

    <footer>
        <div class="rules-box font">
            Rock > Scissors<br>
            Paper > Rock<br>
            Scissors > Paper
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
