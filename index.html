<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-paper-scissors</title>
    <link href="./assets/icon.png" type="img/png" sizes="32x32" rel="icon">
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <main>
        <section class="font box">
            <h1>ROCK<br>PAPER<br>SCISSORS
            </h1>
            <div class="info">   
                <p>Score
                <span class="score">0
                </span> 
                </p>
            </div> 
        </section>
        <div class="container">
            <div class="paper">
                <img src="./assets/paper.png" type="img/icon" sizes="50x50" rel="img">
            </div>

            <div class="scissors">
                <img src="./assets/scissors.png" type="img/icon" sizes="50x50" rel="img">
            </div>

            <div class="rock">
                <img src="./assets/rock.png" type="img/icon" sizes="50x50" rel="img">
            </div>

        </div>
    </main>
    
</body>
</html>
